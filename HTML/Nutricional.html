<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITALIA</title>
    <link rel="stylesheet" href="/CSS/stylesNutricional.css">
    <link rel="icon" href="ico.png" type="image/png">

</head>
<body>
<!-- ====== BARRA SUPERIOR ====== -->
  <header class="Barra_Superior">
    <h1 class="Fitalia_Bar">FITALIA</h1>
    <nav class="Menu">
      <button id="btnSaludFisica" class="menu-btn">Salud Física</button>
      <button id="btnSaludMental" class="menu-btn">Salud Mental</button>
      <button id="btnNutricional" class="menu-btn principal">Nutricional</button>
      <button id="btnHome" class="menu-btn">Home</button>
    </nav>
  </header>

    <div class="Mensaje_container">
        <h3 class="Bienvenida_text"> Cuida tu cuerpo desde adentro </h3>
        <img src="/ASSERTS/Nutricional/TituloNutricion.jpg" alt="Snacks saludables">
    </div>
    
    <section class="Tips_container">
    <h2 class="Tips_titulo">Tips diarios</h2>
    <div class="Tips_Diarios">
      <div class="Tip">
        <img src="/ASSERTS/Nutricional/Snacks.jpeg" alt="Snacks saludables">
        <p>Come snacks saludables</p>
      </div>
      <div class="Tip">
        <img src="/ASSERTS/Nutricional/Agua.jpg" alt="Bebe más agua">
        <p>Bebe más agua</p>
      </div>
      <div class="Tip">
        <img src="/ASSERTS/Nutricional/Colores.jpg" alt="Colores en tus platos">
        <p>Agrega más color a tus platos</p>
      </div>
      <div class="Tip">
        <img src="/ASSERTS/Nutricional/Desayuno.jpg" alt="No te saltes el desayuno">
        <p>No te saltes el desayuno</p>
      </div>
    </div>
  </section>

<!-- ====== RECETAS SALUDABLES ====== -->
<section class="hero">
  <div class="hero-text">
    <h2>Recetas<br>saludables</h2>
  </div>

  <div class="hero-img">
    <div class="slides">
      <div class="slide"><img src="/ASSERTS/Nutricional/Ensalada.jpg" alt="Receta 1"></div>
      <div class="slide"><img src="/ASSERTS/Nutricional/Pastas.jpg" alt="Receta 2"></div>
      <div class="slide"><img src="/ASSERTS/Nutricional/Bebidas.jpg" alt="Receta 3"></div>
      <div class="slide"><img src="/ASSERTS/Nutricional/Carne.jpg" alt="Receta 4"></div>
    </div>
  </div>
