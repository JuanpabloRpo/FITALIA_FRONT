<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITALIA</title>
    <link rel="stylesheet" href="/CSS/stylesIniciarSesion.css">
    <link rel="icon" href="ico.png" type="image/png">
    <script src="/JAVASCRIPT/IniciarSesionScript.js" defer></script>
</head>
<body>
    <!-- Barra superior -->
    <div class="Barra_Superior">
        <div class="Fitalia_Ba">
            <h2 class="Fitalia_Bar">FITALIA</h2>
        </div>

        <div class="Home_Ba">
            <button id="btnHome-IniciarSesion" class="Home_Bar">Home</button>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="Contenedor_Formulario">
        <div class="Formulario">

            <!-- Lado izquierdo: formulario -->
            <div class="Formulario_Izquierda">
                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" >
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" >
                </div>

                <div class="botones">
                    <button id="btnIniciar-IniciarSesion" class="btn azul">INICIAR SESIÓN</button>
                </div>
                <div id="btnRegistrar-IniciarSesion" class="botones"><button class="btn blanco">CREAR CUENTA</button></div>
                
            </div>

            <!-- Línea divisoria -->
            <div class="divisor"></div>

            <!-- Lado derecho: imagen -->
            <div class="Formulario_Derecha">
                <img src="/ASSERTS/IniciarSesion/Imagen1.jpg" alt="">
            </div>

        </div>
    </div>
</body>
</html>
