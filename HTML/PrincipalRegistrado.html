<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITALIA</title>
    <link rel="stylesheet" href="/CSS/stylesPrincipalRegistrado.css">
    <link rel="icon" href="ico.png" type="image/png">
    <script src="/JAVASCRIPT/BotonesBarraSuperiorScript.js" defer></script>
</head>
<body>
    <div class="Barra_Superior">
        <div class="Fitalia_Ba">
            <h2 class="Fitalia_Bar">FITALIA</h2>
        </div>
        <div class="Home_Ba">
            <button id="btnSaludFisica" class="Home_Bar">Salud Física</button>
            <button id="btnSaludMental" class="Home_Bar">Salud Mental</button>
            <button id="btnNutricional" class="Home_Bar">Nutricional</button>
            <button id="btnHome" class="Home_Bar">Home</button>
        </div>
    </div>
    <div class="Bienvenida_contain">
        <h3 class="Bienvenida_text">Bienvenido  </h3>
        <p class="Motivacion_text">Hoy es un gran dia para cuidar de ti</p>
    </div>
    <div class="Contain_Carrusel">
        <div class="Carrusel">
            <div class="carrusel-track">
                <img src="https://media.istockphoto.com/id/1457433817/es/foto/grupo-de-alimentos-saludables-para-la-dieta-flexitariana.jpg?s=612x612&w=0&k=20&c=2w5l2DEJWFGxSnmJxX_RCE40RriE7WtSoKKpuxw5luE=" alt="Imagen 1">
                <img src="https://drfisio.es/wp-content/uploads/2024/03/15-beneficios-de-hacer-ejercicio.jpg" alt="Imagen 2">
                <img src="https://www.quironsalud.com/idcsalud-client/cm/images?locale=es_ES&idMmedia=3184347" alt="Imagen 3">
                <img src="https://arati.com/wp-content/uploads/2024/09/que-es-salud-fisica-1024x683.webp" alt="Imagen 4">
            </div>
        </div>
    </div>
    <div class="Contain_Recomendaciones">
        <!-- Radios para controlar las imágenes -->
        <input type="radio" name="slide2" id="r1" checked>
        <input type="radio" name="slide2" id="r2">
        <input type="radio" name="slide2" id="r3">

        <!-- Carrusel -->
        <div class="Carrusel2">
            <div class="slide">
                <img src="/ASSERTS/PrincipalRegistrado/Frutas.jpg" alt="Frutas saludables">
                <p>Come frutas todos los días</p>
            </div>
            <div class="slide">
                <img src="/ASSERTS/PrincipalRegistrado/Hidratacion.jpg" alt="Agua y salud">
                <p>Hidrátate constantemente</p>
            </div>
            <div class="slide">
                <img src="/ASSERTS/PrincipalRegistrado/Ejercicio.jpg" alt="Ejercicio saludable">
                <p>Haz ejercicio regularmente</p>
            </div>
                <div class="navegacion2">
                    <label for="r1"></label>
                    <label for="r2"></label>
                    <label for="r3"></label>
                </div>
        </div>
        <!-- Indicadores -->
        
    </div>
</body>
</html>
