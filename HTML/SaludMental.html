<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITALIA - Salud Mental</title>
  <link rel="stylesheet" href="/CSS/stylesMental.css">
  <link rel="stylesheet" href="/CSS/stylesBarraSuperior.css">
  <link rel="icon" href="ico.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="/JAVASCRIPT/BotonesBarraSuperiorScript.js" defer></script>
</head>
<body>

  <!-- ====== BARRA SUPERIOR ====== -->
  <header class="Barra_Superior">
    <h1 class="Fitalia_Bar">FITALIA</h1>
    <nav class="Menu">
      <button id="btnSaludFisica" class="menu-btn">Salud Física</button>
      <button id="btnSaludMental" class="menu-btn principal-mental">Salud Mental</button>
      <button id="btnNutricional" class="menu-btn ">Nutricional</button>
      <button id="btnHome" class="menu-btn">Home</button>
    </nav>
  </header>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <main class="Contenido">

    <section class="intro-con-video">
      <div class="intro-texto">
        <h2 class="titulo">Está bien no estar bien</h2>
        <p class="subtitulo">Lista de rutinas</p>

        <div class="rutinas">
          <div class="tarjeta rosa">
            <h3>Reunión Grupal</h3>
            <p>Abre tu mente a lo que importa entre la gente.</p>
            <a href="#">Join Now →</a>
          </div>

          <div class="tarjeta naranja">
            <h3>Meditación</h3>
            <p>El aura es lo más importante que te importa. Únete a nosotros...</p>
            <span class="hora">06:00 PM</span>
          </div>
        </div>
      </div>

      <div class="video-yoga">
        <video autoplay muted loop playsinline>
          <source src="/ASSERTS/SaludMental/Video.mp4" type="video/mp4">
          Tu navegador no soporta el video.
        </video>
      </div>
    </section>

    <section class="tips">
      <h2>Tips diarios</h2>
      <div class="contenedor-tips">
        <div class="tip">
          <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=600&q=60" alt="Taza de té">
          <p>Toma una taza de té</p>
        </div>
        <div class="tip">
          <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=60" alt="Leer un libro">
          <p>Lee un libro</p>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
